
<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'login.title'}}</h1>
    <a routerLink="/register" class="auth-link" translate>{{'login.sub_title'}}</a>

    <form (submit)="login()"  class="form-horizontal">
      <div class="form-group row">
        <label for="username" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
           <input type="text" class="form-control form-control-sm" aria-describedby="email-addon"  placeholder="Username" id="username" name="username" value="" [(ngModel)]="model.username" #username maxlength="20" required >
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-10">
          <input  type="password" class="form-control form-control-sm"  aria-describedby="password-addon"  placeholder="Password" id="password" name="password" value="" [(ngModel)]="model.password" #password maxlength="20" required >
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
          <a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
        </div>
      </div>
    </form>
  </div>
</div>
