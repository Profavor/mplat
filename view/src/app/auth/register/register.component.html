<form name="form" class="register-form p-2" (ngSubmit)="f.form.valid && register()"  novalidate>
  <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <span class="input-group-addon" id="firstname-addon">
      <i class="fa fa-user" aria-hidden="true" [ngbTooltip]="tipFirstname" placement="right"></i>
    </span>
    <input type="text" class="form-control form-control-sm" aria-describedby="firstname-addon" id="firstName"
           name="firstName"  placeholder="First Name" required/>
    <template #tipFirstname>First Name</template>
  </div>
  <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
     <span class="input-group-addon" id="lastname-addon">
      <i class="fa fa-user" aria-hidden="true" [ngbTooltip]="tipLastname" placement="right"></i>
    </span>
    <input type="text" class="form-control form-control-sm" aria-describedby="lastname-addon" id="lastName"
           name="lastName"
           placeholder="Last Name" required/>
    <template #tipLastname>Last Name</template>
  </div>
  <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <span class="input-group-addon" id="username-addon">
      <i class="fa fa-envelope-o" aria-hidden="true" [ngbTooltip]="tipUsername" placement="right"></i>
    </span>
    <input type="text" class="form-control form-control-sm" aria-describedby="username-addon" id="username"
           name="username"
           placeholder="Username" required/>
    <template #tipUsername>Username</template>
  </div>
  <div class="input-group mb-1" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <span class="input-group-addon" id="password-addon">
      <i class="fa fa-key" aria-hidden="true" [ngbTooltip]="tipPassword" placement="right"></i>
    </span>
    <input type="password" class="form-control form-control-sm" aria-describedby="password-addon" id="password"
           name="password"
           placeholder="Password" required/>
    <template #tipPassword>Password</template>
  </div>
  <div class="input-group mb-1">
    <button [disabled]="loading" class="btn btn-primary btn-sm">Register</button>
    <img *ngIf="loading"
         src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

</form>
