<div class="" style="width:210px;position:relative; float: left;">

        <div class="ui segment">
            <img class="ui avatar image" src="assets/image/square-image.png">
            <span>Administrator</span>
            <div class="ui small basic icon buttons" style="margin-top:5px">
                    <button class="ui button" data-position="bottom left" data-tooltip="Add users to your feed"><i class="file icon"></i></button>
                    <button class="ui button" data-position="bottom left" data-tooltip="Add users to your feed"><i class="save icon"></i></button>
                    <button class="ui button" data-position="bottom left" data-tooltip="Add users to your feed"><i class="upload icon"></i></button>
                    <button class="ui button" data-position="bottom left" data-tooltip="Add users to your feed"><i class="download icon"></i></button>
                    <button class="ui button" data-position="bottom left" data-tooltip="Logout" (click)="logout()"><i class="sign out alternate icon"></i></button> 
                  </div>
        </div>
        <div class="ui vertical pointing menu">
            <menu-item *ngFor="let menu of sideMenu.obj" [menu]="menu" [langCode]="langCode"></menu-item>
        </div>

</div>
