<div class="ui grid" style="background-color: #f3f3f3">
        <div class="four wide column">
                <div class="logo-group" style="width:244px; float: left;">
                        <span>
                            <h3 class="ui header" style="padding-top:10px; padding-left: 5px;">
                            <i class="settings icon"></i>
                                <div class="content">
                                        mPlatform
                                <div class="sub header">Better devlopment</div>                
                                </div>
                            </h3>
                        </span>    
                    </div>
        </div>
        <div class="twelve wide column">
                <div class="ui red menu" style="margin-top:5px;">     
                   <div  *ngFor="let menu of topMenu.obj">
                        <div *ngFor="let dictionary of menu.dictionary.dictionaryLang">
                             <a class="item active" *ngIf="dictionary.lang == langCode">{{dictionary.message}}</a>
                        </div>            
                   </div>
                   <div class="right menu">
                                <div class="ui dropdown item" id="language">
                                        Language <i class="dropdown icon"></i>
                                        <div class="menu">
                                                <a class="item">Korean</a>
                                                <a class="item">English</a>                    
                                        </div>
                                </div>
                                <a class="item" (click)="logout()">Logout</a>
                        </div>     
                </div>
            </div>
    
</div>
