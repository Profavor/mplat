<table class="ui selectable celled table">
    <colgroup><col width="*"><col width="15"></colgroup>
    <thead>
      <tr>
        <th colspan="2">
            <h3 class="ui left floated header">
                {{level}}단계 메뉴
                <div class="sub header">Sub Header</div>
            </h3>
            <div class="ui right floated icon mini violet basic buttons">
                <button class="ui button">
                  <i class="arrow circle up icon"></i>
                </button>
                <button class="ui button">
                  <i class="arrow circle down icon"></i>
                </button>
                <button class="ui button">
                  <i class="edit icon"></i>
                </button>
              </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of menuObj.obj; let i = index">
        <td>
            <div class="ui message" [ngClass]="{'positive': i==selectedLevel}" (click)="setActive(i)">
                <div class="header">
                  {{menu.dictionary.dicId | translate}}
                </div>
                <p>{{menu.path}}</p>
              </div>
        </td>
        <td>
            <div class="ui vertical mini buttons">
                <button class="ui icon button"><i class="edit icon"></i></button>
                <button class="ui icon button"><i class="arrow circle up icon"></i></button>
                <button class="ui icon button"><i class="arrow circle down icon"></i></button></div>
        </td>
      </tr>
    </tbody>
  </table>
